<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ceegentle - Professional Brand</title>
    <style>
        /* Reset */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #1f2937;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Logo */
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #e0aaff;
            cursor: default;
        }

        /* Navigation Menu */
        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #e0aaff;
        }

        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .gallery img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Advertisement Section */
        .advertisement {
            background-color: #e0aaff;
            color: #1f2937;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            font-weight: 700;
            font-size: 1.4rem;
            margin-bottom: 40px;
            box-shadow: 0 4px 15px rgba(224,170,255,0.6);
        }

        /* Pricing */
        .pricing {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
        }

        .pricing h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #6b21a8;
        }

        .pricing p {
            font-size: 1.25rem;
            color: #4b5563;
            margin-bottom: 25px;
        }

        .price-tag {
            font-size: 3rem;
            font-weight: 800;
            color: #a855f7;
            margin-bottom: 10px;
        }

        /* Footer */
        footer {
            background-color: #1f2937;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 60px;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }
            header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Ceegentle</div>
    <nav>
        <ul>
            <li><a href="#home">หน้าแรก</a></li>
            <li><a href="#gallery">แกลเลอรี่</a></li>
            <li><a href="#pricing">ราคา</a></li>
        </ul>
    </nav>
</header>

<main>
    <!-- Gallery Section -->
    <section id="gallery" class="gallery">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="รูปสินค้า 1" />
        <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80" alt="รูปสินค้า 2" />
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=600&q=80" alt="รูปสินค้า 3" />
        <img src="https://images.unsplash.com/photo-1502767089025-6572583495b0?auto=format&fit=crop&w=600&q=80" alt="รูปสินค้า 4" />
    </section>

    <!-- Advertisement -->
    <section class="advertisement">
        โปรโมชั่นพิเศษ! ซื้อวันนี้รับส่วนลด 20% สำหรับสินค้าทุกรายการ
    </section>

    <!-- Pricing Section -->
    <section id="pricing" class="pricing">
        <h2>ราคาสินค้า Ceegentle</h2>
        <p>สินค้าทุกชิ้นผลิตด้วยคุณภาพสูงสุดเพื่อความพึงพอใจของคุณ</p>
        <div class="price-tag">฿1,999</div>
        <p>ราคานี้รวมค่าจัดส่งแล้ว</p>
    </section>
</main>

<footer>
    &copy; 2025 Ceegentle. All rights reserved.
</footer>

</body>
</html>


</body>
</html>
